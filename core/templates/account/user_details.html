{% extends 'base.html' %}

{% block content %}
    <form class="form-signin mt-5" method="post" action="" name="UpdateUserForm">
        {% csrf_token %}
        <h2 class="form-signin-heading">Modifier les informations</h2>
        <div class="form-group">
            <label for="id_first_name">Prénom</label>
            <input
                type="text"
                name="first_name"
                id="id_first_name"
                class="form-control"
                placeholder="Audrey"
                value="{{ user.profile.first_name }}"
            />
        </div>
        <div class="form-group">
            <label for="id_last_name">Nom de famille</label>
            <input
                type="text"
                name="last_name"
                id="id_last_name"
                class="form-control"
                placeholder="Dupont"
                value="{{ user.profile.last_name }}"
            />
        </div>
        <div class="form-group">
            <label for="id_bio">Biographie (500 caractères)</label>
            <textarea
                    name="bio"
                    id="id_bio"
                    class="form-control"
            >{{ user.profile.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_birth_date">Date de naissance</label>
            <input
                    type="date"
                    name="birth_date"
                    id="id_birth_date"
                    class="form-control"
                    value="{{ user.profile.birth_date|date:'Y-m-d' }}"
            />
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Enregistrer"></input>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
