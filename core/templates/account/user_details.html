{% extends 'base.html' %}

{% block content %}
    <form class="form-signin mt-5" method="post" action="" name="UpdateUserForm">
        {% csrf_token %}
        <h2 class="form-signin-heading">Modifier les informations</h2>
        <div class="form-group">
            <label for="id_first_name">Pr√©nom</label>
            <input
                type="text"
                name="first_name"
                id="id_first_name"
                class="form-control"
                placeholder="Audrey"
                value="{{ user.first_name }}"
            >
        </div>
        <div class="form-group">
            <label for="id_last_name">Nom de famille</label>
            <input
                type="last_name"
                name="last_name"
                id="id_last_name"
                class="form-control"
                placeholder="Dupont"
                value="{{ user.last_name }}"
            >
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Enregistrer"></input>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
