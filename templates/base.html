<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Referendum{% endblock %}</title>
</head>
<body>
<header>
    <h1><a href="{% url 'home' %}">Referendum App</a></h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'auth_logout' %}">logout</a>
    {% else %}
        <a href="{% url 'auth_login' %}">login</a>
    {% endif %}
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
