{% extends "base.html" %}

{% block content %}
    <h1>{{ question.question }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    {% for choice in question.choice_set.all %}
        <p>{{ choice.choice_text }}: {{ choice.votes }}</p><br />
    {% endfor %}
{% endblock %}
